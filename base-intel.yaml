---
- name: Create ansible user with passwordless sudo
  hosts: intel
  remote_user: cookytime
  become: true 
  tasks:
    - name: Add Ansible admin user
      user:
        name: ansible 
        shell: /bin/bash

    - name: Create sudo file
      file:
        path: /etc/sudoers.d/ansible
        state: touch

    - name: Give ansible user passwordless sudo
      lineinfile:
        path: /etc/sudoers.d/ansible
        state: present
        line: 'ansible ALL=(ALL:ALL) NOPASSWD: ALL'

    - name: Set authorized key taken from file
      authorized_key:
        user: ansible
        state: present
        key: "{{ lookup('file', '~/.ssh/primary.pub') }}"
